<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Calculator — Black Theme</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100 bg-dark">
    <section class="calculator card shadow-lg p-3">
      <div class="card-body p-3">
        <div class="display-wrap mb-3">
          <div id="subDisplay" class="sub-display text-muted"></div>
          <div id="display" class="display" aria-live="polite">0</div>
        </div>

        <div class="btn-grid">
          <!-- Row 1 -->
          <div class="d-grid gap-2 grid-auto-4 mb-2">
            <button class="btn btn-sm btn-outline-light" data-action="clear">C</button>
            <button class="btn btn-sm btn-outline-light" data-action="back">⌫</button>
            <button class="btn btn-sm btn-outline-light" data-action="sq">x²</button>
            <button class="btn btn-sm btn-warning" data-action="cube">x³</button>
          </div>

          <!-- Row 2 -->
          <div class="d-grid gap-2 grid-auto-4 mb-2">
            <button class="btn btn-dark btn-lg" data-value="7">7</button>
            <button class="btn btn-dark btn-lg" data-value="8">8</button>
            <button class="btn btn-dark btn-lg" data-value="9">9</button>
            <button class="btn btn-outline-light" data-value="/">÷</button>
          </div>

          <!-- Row 3 -->
          <div class="d-grid gap-2 grid-auto-4 mb-2">
            <button class="btn btn-dark btn-lg" data-value="4">4</button>
            <button class="btn btn-dark btn-lg" data-value="5">5</button>
            <button class="btn btn-dark btn-lg" data-value="6">6</button>
            <button class="btn btn-outline-light" data-value="*">x</button>
          </div>

          <!-- Row 4 -->
          <div class="d-grid gap-2 grid-auto-4 mb-2">
            <button class="btn btn-dark btn-lg" data-value="1">1</button>
            <button class="btn btn-dark btn-lg" data-value="2">2</button>
            <button class="btn btn-dark btn-lg" data-value="3">3</button>
            <button class="btn btn-outline-light" data-value="-">−</button>
          </div>

          <!-- Row 5 -->
          <div class="d-grid gap-2 grid-auto-4">
            <button class="btn btn-dark btn-lg" data-value="0">0</button>
            <button class="btn btn-dark btn-lg" data-value=".">.</button>
            <button class="btn btn-success btn-lg" data-action="equals">=</button>
            <button class="btn btn-outline-light" data-value="+">+</button>
          </div>
        </div>

      </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
